<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">
            <div id="equation">
                <div id="equationOne">11</div>
                <p id="sign">sign</p>
                <div id="equationTwo">22</div>
            </div>
            <div id="answer">ans</div>
        </div>
        <div class="btn-container">
            <div class="btnRow">
                <button id="AC">AC</button>
                <button id="C">C</button>
                <button class="operationBtn" id="percent">%</button>
                <button class="operationBtn" id="divide">รท</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="seven">7</button>
                <button class="numberBtn" id="eight">8</button>
                <button class="numberBtn" id="nine">9</button>
                <button class="operationBtn" id="multiply">ร</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="four">4</button>
                <button class="numberBtn" id="five">5</button>
                <button class="numberBtn" id="six">6</button>
                <button class="operationBtn" id="subtract">-</button>
            </div>
            <div class="btnRow">
                <button class="numberBtn" id="one">1</button>
                <button class="numberBtn" id="two">2</button>
                <button class="numberBtn" id="three">3</button>
                <button class="operationBtn" id="add">+</button>
            </div>
            <div class="btnRow lowerBtn">
                <button class="numberBtn" id="zero">0</button>
                <button class="numberBtn" id="point">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
